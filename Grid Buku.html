<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Buku</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 50px;
            background-color: #bdb9b9;
            border-radius: 10px;
        }

        .card {
            background-color: #ddd;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 30px 60px;
            text-align: center;
            box-shadow: 0 6px 12px #0505051a;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1.8em;
        }

        .card p {
            margin: 0 0 20px 0;
            color: #9a9797;
        }

        .button {
            background-color: #2742b1;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 70px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #203678;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>BUKU SATU</h3>
            <p>Deskripsi buku</p>
            <a href="#" class="button">Lihat</a>
        </div>

</body>
</html>
